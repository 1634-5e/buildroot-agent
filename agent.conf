# Buildroot Agent Configuration
# Generated automatically

# 服务器地址 (WebSocket)
server_url = "ws://127.0.0.1:8765/agent"

# 设备ID (唯一标识)
device_id = "HTCU-开发1号"

# 认证Token
auth_token = "test-token-123"

# 心跳间隔 (秒)
heartbeat_interval = 30

# 重连间隔 (秒)
reconnect_interval = 5

# 状态上报间隔 (秒)
status_interval = 60

# 日志目录
log_path = "/var/log"

# 脚本存放目录
script_path = "/tmp/agent_scripts"

# 是否启用PTY (远程Shell)
enable_pty = true

# 是否启用脚本执行
enable_script = true

# 日志级别 (debug, info, warn, error)
log_level = info
