# 服务器地址 (WebSocket)
server_addr = "110.41.178.220:20002"

# 设备ID (唯一标识)
device_id = "HTCU-开发板-001"

# 认证Token
auth_token = "test-token-123"

# 心跳间隔 (秒)
heartbeat_interval = 30

# 重连间隔 (秒)
reconnect_interval = 5

# 状态上报间隔 (秒)
status_interval = 60

# 日志目录
log_path = "/var/log"

# 脚本存放目录
script_path = "/tmp/agent_scripts"

# 是否启用PTY (远程Shell)
enable_pty = true

# 是否启用脚本执行
enable_script = true

# 日志级别 (debug, info, warn, error)
log_level = debug

# 更新配置
# 是否启用自动更新
enable_auto_update = false

# 更新检查间隔（秒，默认86400=24小时）
update_check_interval = 86400

# 更新渠道 (stable/beta/dev)
update_channel = stable

# 更新前是否需要确认
update_require_confirm = true

# 临时文件路径
update_temp_path = "/var/lib/agent/temp"

# 备份路径
update_backup_path = "/var/lib/agent/backup"

# 失败是否自动回滚
update_rollback_on_fail = true

# 回滚超时（秒，默认300=5分钟）
update_rollback_timeout = 300

# 是否校验文件校验和
update_verify_checksum = true

