        input[type="text"], textarea {

    </style>

<body>
    <div class="container">

        <div class="grid">

            <main class="main-content">

                <div class="card">
                    <h3>ğŸ›ï¸ æ“ä½œ</h3>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="refreshStatus()">åˆ·æ–°çŠ¶æ€</button>
                        <button class="btn btn-primary" onclick="openTerminal()">æ‰“å¼€ç»ˆç«¯</button>
                        <button class="btn btn-secondary" onclick="showScriptModal()">æ‰§è¡Œè„šæœ¬</button>
                        <button class="btn btn-secondary" onclick="viewLogs()">æŸ¥çœ‹æ—¥å¿—</button>

                <div class="card">

                    <div id="terminal" class="terminal">

                        <div class="terminal-input-line">
                            <span class="terminal-prompt">$</span>

                                   placeholder="è¾“å…¥å‘½ä»¤..." onkeypress="handleTerminalInput(event)">
                        </div>

                <div class="card">

    <!-- è„šæœ¬æ‰§è¡Œæ¨¡æ€æ¡† -->
    <div id="scriptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>æ‰§è¡Œè„šæœ¬</h3>
                <button class="modal-close" onclick="closeScriptModal()">&times;</button>
            </div>
            <textarea id="scriptContent" placeholder="#!/bin/sh&#10;echo 'Hello World'"></textarea>
            <div class="actions">
                <button class="btn btn-primary" onclick="executeScript()">æ‰§è¡Œ</button>
                <button class="btn btn-secondary" onclick="closeScriptModal()">å–æ¶ˆ</button>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocketè¿æ¥
        let ws = null;
        let currentDevice = null;
        let devices = {};
        let ptySessionId = null;
        
        // æ¶ˆæ¯ç±»å‹
        const MSG_TYPES = {
            HEARTBEAT: 0x01,
            SYSTEM_STATUS: 0x02,
            LOG_UPLOAD: 0x03,
            SCRIPT_RECV: 0x04,
            SCRIPT_RESULT: 0x05,
            PTY_CREATE: 0x10,
            PTY_DATA: 0x11,
            PTY_RESIZE: 0x12,
            PTY_CLOSE: 0x13,
            FILE_REQUEST: 0x20,
            CMD_REQUEST: 0x30,
            AUTH: 0xF0,
            AUTH_RESULT: 0xF1
        };
        
        // è¿æ¥WebSocket
        function connect() {
            const wsUrl = `ws://${window.location.hostname}:8765/agent`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('info', 'WebSocketå·²è¿æ¥');
                document.getElementById('wsStatus').className = 'status-badge status-connected';
                document.getElementById('wsStatus').textContent = 'å·²è¿æ¥';
            };
            
            ws.onclose = () => {
                log('warn', 'WebSocketå·²æ–­å¼€');
                document.getElementById('wsStatus').className = 'status-badge status-disconnected';
                document.getElementById('wsStatus').textContent = 'æœªè¿æ¥';
                setTimeout(connect, 5000);
            };
            
            ws.onerror = (err) => {
                log('error', 'WebSocketé”™è¯¯');
            };
            
            ws.onmessage = (event) => {
                handleMessage(event.data);
            };
        }
        
        // å¤„ç†æ¶ˆæ¯
        async function handleMessage(data) {
            const arrayBuffer = await data.arrayBuffer();
            const bytes = new Uint8Array(arrayBuffer);
            const msgType = bytes[0];
            const jsonStr = new TextDecoder().decode(bytes.slice(1));
            
            try {
                const jsonData = JSON.parse(jsonStr);
                
                switch(msgType) {
                    case MSG_TYPES.SYSTEM_STATUS:
                        updateStatus(jsonData);
                        break;
                    case MSG_TYPES.LOG_UPLOAD:
                        handleLogData(jsonData);
                        break;
                    case MSG_TYPES.SCRIPT_RESULT:
                        handleScriptResult(jsonData);
                        break;
                    case MSG_TYPES.PTY_DATA:
                        handlePtyData(jsonData);
                        break;
                    case MSG_TYPES.PTY_CLOSE:
                        handlePtyClose(jsonData);
                        break;
                }
            } catch(e) {
                console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e);
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(data) {
            document.getElementById('cpuUsage').textContent = data.cpu_usage?.toFixed(1) + '%';
            document.getElementById('memUsage').textContent = 
                `${data.mem_used?.toFixed(0)}/${data.mem_total?.toFixed(0)}MB`;
            document.getElementById('diskUsage').textContent = 
                `${data.disk_used?.toFixed(0)}/${data.disk_total?.toFixed(0)}MB`;
            document.getElementById('loadAvg').textContent = data.load_1min?.toFixed(2);
            document.getElementById('uptime').textContent = formatUptime(data.uptime);
            document.getElementById('ipAddr').textContent = data.ip_addr || '--';
        }
        
        // æ ¼å¼åŒ–è¿è¡Œæ—¶é—´
        function formatUptime(seconds) {
            if (!seconds) return '--';
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${mins}m`;
            return `${mins}m`;
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage(msgType, data) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('error', 'æœªè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            const jsonStr = JSON.stringify(data);
            const jsonBytes = new TextEncoder().encode(jsonStr);
            const message = new Uint8Array(1 + jsonBytes.length);
            message[0] = msgType;
            message.set(jsonBytes, 1);
            ws.send(message);
        }
        
        // åˆ·æ–°çŠ¶æ€
        function refreshStatus() {
            sendMessage(MSG_TYPES.CMD_REQUEST, {
                cmd: 'status',
                request_id: 'status-' + Date.now()
            });
            log('info', 'å·²è¯·æ±‚åˆ·æ–°çŠ¶æ€');
        }
        
        // æ‰“å¼€ç»ˆç«¯
        function openTerminal() {
            ptySessionId = Date.now();
            sendMessage(MSG_TYPES.PTY_CREATE, {
                session_id: ptySessionId,
                rows: 24,
                cols: 80
            });
            log('info', 'æ­£åœ¨åˆ›å»ºç»ˆç«¯ä¼šè¯...');
            document.getElementById('terminalInput').focus();
        }
        
        // å¤„ç†ç»ˆç«¯è¾“å…¥
        function handleTerminalInput(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('terminalInput');
                const cmd = input.value;
                input.value = '';
                
                if (ptySessionId) {
                    // å‘é€åˆ°PTY
                    const encoded = btoa(cmd + '\n');
                    sendMessage(MSG_TYPES.PTY_DATA, {
                        session_id: ptySessionId,
                        data: encoded
                    });
                } else {
                    // ç›´æ¥æ‰§è¡Œå‘½ä»¤
                    sendMessage(MSG_TYPES.CMD_REQUEST, {
                        cmd: cmd,
                        request_id: 'cmd-' + Date.now()
                    });
                }
                
                appendTerminal('$ ' + cmd + '\n');
            }
        }
        
        // è¿½åŠ ç»ˆç«¯è¾“å‡º
        function appendTerminal(text) {
            const output = document.getElementById('terminalOutput');
            output.textContent += text;
            const terminal = document.getElementById('terminal');
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // å¤„ç†PTYæ•°æ®
        function handlePtyData(data) {
            if (data.data) {
                try {
                    const decoded = atob(data.data);
                    appendTerminal(decoded);
                } catch(e) {}
            }
        }
        
        // å¤„ç†PTYå…³é—­
        function handlePtyClose(data) {
            log('info', 'ç»ˆç«¯ä¼šè¯å·²å…³é—­');
            ptySessionId = null;
        }
        
        // æ˜¾ç¤ºè„šæœ¬æ¨¡æ€æ¡†
        function showScriptModal() {
            document.getElementById('scriptModal').classList.add('show');
            document.getElementById('scriptContent').value = 
                '#!/bin/sh\necho "Hello from cloud!"\ndate\nuname -a\n';
        }
        
        // å…³é—­è„šæœ¬æ¨¡æ€æ¡†
        function closeScriptModal() {
            document.getElementById('scriptModal').classList.remove('show');
        }
        
        // æ‰§è¡Œè„šæœ¬
        function executeScript() {
            const content = document.getElementById('scriptContent').value;
            sendMessage(MSG_TYPES.SCRIPT_RECV, {
                script_id: 'web-script-' + Date.now(),
                content: content,
                execute: true
            });
            closeScriptModal();
            log('info', 'å·²å‘é€è„šæœ¬');
        }
        
        // å¤„ç†è„šæœ¬ç»“æœ
        function handleScriptResult(data) {
            const status = data.success ? 'æˆåŠŸ' : 'å¤±è´¥';
            log(data.success ? 'info' : 'error', 
                `è„šæœ¬æ‰§è¡Œ${status} (é€€å‡ºç : ${data.exit_code})`);
            if (data.output) {
                appendTerminal('--- è„šæœ¬è¾“å‡º ---\n' + data.output + '\n--- ç»“æŸ ---\n');
            }
        }
        
        // æŸ¥çœ‹æ—¥å¿—
        function viewLogs() {
            sendMessage(MSG_TYPES.FILE_REQUEST, {
                action: 'tail',
                filepath: '/var/log/messages',
                lines: 50
            });
            log('info', 'è¯·æ±‚æ—¥å¿—...');
        }
        
        // å¤„ç†æ—¥å¿—æ•°æ®
        function handleLogData(data) {
            const viewer = document.getElementById('logViewer');
            if (data.content) {
                data.content.forEach(line => {
                    const div = document.createElement('div');
                    div.className = 'log-line log-info';
                    div.textContent = line;
                    viewer.appendChild(div);
                });
            } else if (data.line) {
                const div = document.createElement('div');
                div.className = 'log-line log-info';
                div.textContent = data.line;
                viewer.appendChild(div);
            }
            viewer.scrollTop = viewer.scrollHeight;
        }
        
        // é‡å¯è®¾å¤‡
        function rebootDevice() {
            if (confirm('ç¡®å®šè¦é‡å¯è®¾å¤‡å—ï¼Ÿ')) {
                sendMessage(MSG_TYPES.CMD_REQUEST, {
                    cmd: 'reboot',
                    request_id: 'reboot-' + Date.now()
                });
                log('warn', 'å·²å‘é€é‡å¯å‘½ä»¤');
            }
        }
        
        // è®°å½•æ—¥å¿—
        function log(level, message) {
            const viewer = document.getElementById('logViewer');
            const div = document.createElement('div');
            div.className = `log-line log-${level}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            viewer.appendChild(div);
            viewer.scrollTop = viewer.scrollHeight;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåè¿æ¥
        document.addEventListener('DOMContentLoaded', () => {
            log('info', 'æ­£åœ¨è¿æ¥æœåŠ¡å™¨...');
            connect();
        });
    </script>
